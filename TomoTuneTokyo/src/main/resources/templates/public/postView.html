<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate='~{layouts/layout}'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <div id="content" layout:fragment="content" th:fragment="content">
        <style>
            body {
                overflow: scroll;
            }

            #view {
                margin: 0;
                padding: 0;
            }

            #content {
                width: 90vw;
                margin: 0 auto;
            }

            #top {
                display: flex;
                flex-direction: row-reverse;
                margin-bottom: 30px;
            }

            #middle {
                width: 100%;
                margin: 0 auto;
                background-color: #fff;
                border-radius: 30px;
                box-shadow: 2px 2px 2px 2px #bbb;
            }

            .post_list ul {
                list-style: none;
                padding: 0 3%;
            }

            .post_list li {
                border-bottom: 1px dotted black;
            }

            .post_list li div {
                width: 25%;
            }

            .post_content {
                text-align: center;
            }

            .view_title {
                text-align: inherit;
                width: 100%;
                margin: 0 auto;
                background-color: #fff;
                border-radius: 30px;
                padding: 2%;
            }

            .view_content {
                width: 100%;
                margin: 0 auto;
                background-color: #fff;
                border-radius: 30px;
                padding: 2%;
                margin-top: 10px;
            }

            .viewHost {
                line-height: 50px;
            }

            .post_date {
                text-align: end;
            }

            .post_list {
                border-radius: 30px;
                box-shadow: 2px 2px 2px 2px #bbb;
            }

            .post_post {
                display: flex;
                justify-content: space-between;
                padding: 1%;
            }

            .post_post a {
                text-decoration: none;
                color: #333;
            }

            .cate_wrapper {
                border-radius: 30px;
                box-shadow: 2px 2px 2px 2px #bbb;
                display: flex;
                justify-content: space-between;
                width: 100%;
                background-color: #fff;
            }

            .cate_nav {
                width: 70%;
            }

            .cate_sort {
                display: flex;
                justify-content: space-between;
                width: 90%;
                padding: 2% 5%;
                margin: 1% 0;
            }

            .cate_sort.top {
                margin-right: 5%;
                padding-bottom: 0;
            }

            .cate_sort.bottom {
                margin-left: 5%;
            }

            .sel_cate {
                padding: 8px 10px;
                font-size: 22px;
                border-radius: 8px;
                cursor: pointer;
            }

            .sel_cate:nth-child(odd) {
                background-color: #fff;
                box-shadow: 2px 2px 2px 2px #bbb;
            }

            .sel_cate:nth-child(even) {
                background-color: #2D2D2D;
                box-shadow: 2px 2px 2px 2px #bbb;
                color: #fff;
            }

            .sel_cate:active {
                box-shadow: none;
            }

            .searchTab {
                width: 30%;
            }

            .bottomUp {
                display: flex;
                justify-content: space-between;
                margin: 0 2% 2% 2%;
            }

            #comment {
                width: 100%;
                margin: 0 auto;
                margin-bottom: calc(2% + 40px);
                background-color: #fff;
                border-radius: 30px;
                box-shadow: 2px 2px 2px 2px #bbb;
                padding: 2%;
            }

            .viewTitle {
                text-align: center;
                font-size: 24px;
                margin-bottom: 2%;
                width: 90%;
            }

            .post_note img {
                width: 100%;
            }

            .titleBtn {
                display: flex;
                justify-content: space-between;
                background-color: #f4f6f8;
                border-radius: 30px;
                padding: 2% 1%;
            }
        </style>
        <div id="view">
            <div id="top">
                <div class="cate_wrapper">
                    <div class="cate_nav">
                        <div class="cate_sort top">
                            <div class="sel_cate" hx-get="./list" data-board-id="" hx-target="#middle"
                                hx-select="#middle" hx-push-url="true">すべて
                            </div>
                            <div class="sel_cate" hx-get="./list?board=6" data-board-id="6" hx-target="#middle"
                                hx-select="#middle" hx-push-url="true">コミュニティ
                            </div>
                            <div class="sel_cate" hx-get="./list?board=3" data-board-id="3" hx-target="#middle"
                                hx-select="#middle" hx-push-url="true">フリーマーケット
                            </div>
                        </div>
                        <div class="cate_sort bottom">
                            <div class="sel_cate" hx-get="./list?board=4" data-board-id="4" hx-target="#middle"
                                hx-select="#middle" hx-push-url="true">演奏音源
                            </div>
                            <div class="sel_cate" hx-get="./list?board=5" data-board-id="5" hx-target="#middle"
                                hx-select="#middle" hx-push-url="true">ライブ告知
                            </div>
                            <div class="sel_cate" hx-get="./list?board=7" data-board-id="7" hx-target="#middle"
                                hx-select="#middle" hx-push-url="true">お知らせ
                            </div>
                        </div>
                    </div>
                    <div class="searchTab"></div>
                </div>
            </div>
            <div id="middle">
                <div class="view_title">
                    <div class="viewTitle" th:text="${post.post_title}"></div>
                    <div class="titleBtn">
                        <div class="viewHost" th:text="${post.nickname}"></div>
                        <div>
                            <div th:if="${user == post.user_id} or ${#authorization.expression('hasRole(''A'')')}">
                                <button id="editPost" th:attr="hx-get='./write?edit=' + ${post.post_id}"
                                    hx-target="#content" hx-push-url="true">修正</button>
                                <button id="delPost">削除</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="view_content">
                <div class="post_note" th:utext="${post.post_content}"></div>
                <div class="postBtn" th:if="${user != post.user_id}">
                    <button class="post_report">通報</button>
                    <button class="post_like">いいね</button>
                    <button class="post_scrap">スクラップ</button>
                </div>
            </div>
            <div id="bottom">
                <div class="bottomUp">
                    <button hx-get='./list' hx-target="#middle" hx-select="#middle" hx-push-url="true">リストへ</button>
                    <th:block th:if="${post.board_id != 7}">
                        <a id="onPost" hx-get="./write" hx-target="#content" hx-push-url="true">作成</a>
                    </th:block>
                </div>
                <div id="comment" th:if="${post.board_id != 7}">
                    <div id="writeComment">
                        <div id="cnt">
                            <p>コメント &nbsp;&nbsp;&nbsp;&nbsp;<th:block th:text="${comment_cnt}"></th:block>
                            </p>
                        </div>
                        <textarea name="comment" id="commentContent"></textarea>
                        <button id="comment_submit">登録</button>
                    </div>
                    <div id="viewComment">
                        <ul id="commentList">
                            <li th:each="comment: ${comment}" th:if="${comment != null}" class="viewComment">
                                <div class="commentUser">
                                    <div th:text="${comment.nickname}"></div>
                                    <div th:text="${comment.comment_created_at}"></div>
                                </div>
                                <div class="commentWrapper">
                                    <div th:text="${comment.comment_content}"></div>
                                    <button class="comment_report"
                                        th:attr="data-comment-id=${comment.comment_id}">通報</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script data-init>
        $(".sel_cate").on("click", function () {
            if ($(this).data('board-id') == '7') {
                $('#onPost').hide();
            } else {
                $('#onPost').show();
            }
        });

        //신고버튼 누르면
        //.off가 달린 이유는 동적으로 로드하면서 레이아웃에 아래에 보이는 얘랑 동적으로 불러온 얘랑
        //겹쳐버려서 3번씩 눌리기때문에 한번 해제해주고 이벤트 발생하는 식으로 해결.
        $(document).off("click", ".post_report").on("click", ".post_report", function () {
            type = "post";
            target = '[[${post.post_id}]]';
            doReport(target, type);
        });

        $(document).off("click", ".comment_report").on("click", ".comment_report", function () {
            type = "comment";
            target = $(this).data("comment-id");
            doReport(target, type);
        });

        //삭제버튼 눌렸을때
        $(document).off("click", "#delPost").on("click", "#delPost", function () {
            const postId = '[[${post.post_id}]]';
            isDel = confirm("本当に削除しますか？");
            if (isDel) {
                $.ajax({
                    url: "./delete?target=" + postId,
                    method: "GET",
                    processData: false,
                    contentType: false,
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader(csrfHeader, csrfToken);
                    },
                    success: function (res) {
                        alert("削除ました。");
                        window.location.href = "./list";
                    },
                    error: function (err) {
                        alert(err.status);
                        if (err.status == 400) {
                            window.location.href = "./error";
                        } else {
                            alert("削除失敗");
                            console.error(err);
                        }
                    },
                });
            }
        });

        function doReport(target, type) {
            const report = confirm("通報しますか？");
            const reportData = new FormData();
            reportData.append("type", type);
            if (report) {
                $.ajax({
                    url: "./report?target=" + target,
                    method: "POST",
                    data: reportData,
                    processData: false,
                    contentType: false,
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader(csrfHeader, csrfToken);
                    },
                    success: function (res) {
                        alert("通報されました。");
                        window.location.href = "./list"
                    },
                    error: function (err) {
                        alert("登録失敗");
                        console.error(err);
                    },
                });
            } else {
                return;
            }
        }

        // 작성 버튼이 눌렸을때
        $(document).off("click", "#comment_submit").on("click", "#comment_submit", function () {
            $(this).prop("disabled", true);
            // 내용이 공백이거나 비어있는지 체크
            contentEmpty = $("#commentContent").val().trim();

            if (contentEmpty.length < 2) {
                if (contentEmpty == "") {
                    alert("内容を入力してください。");
                } else {
                    alert("二文字以上入力してください。");
                }
                $(this).prop("disabled", false);
                $("#commentContent").focus();
                return;
            }

            const formData = new FormData();

            const contentHtml = $("#commentContent").val();
            formData.append("comment", contentHtml);

            const postId = '[[${post.post_id}]]';

            formData.append("post_id", postId);

            const csrfToken = $("meta[name='_csrf']").attr("content");
            const csrfHeader = $("meta[name='_csrf_header']").attr("content");

            $.ajax({
                url: "./commentWrite",
                method: "POST",
                data: formData,
                processData: false,
                contentType: false,
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(csrfHeader, csrfToken);
                },
                success: function (res) {
                    alert("コメントが登録されました。");
                    $("#comment").load("/user/view?post=" + postId + " #comment > *");
                },
                error: function (err) {
                    alert("登録失敗");
                    console.error(err);
                },
            });
        });
    </script>
    </div>
</body>


</html>
