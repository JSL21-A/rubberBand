<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <style>
        .note-editable {
            border-radius: 30px;
            background-color: #fff;
        }
    </style>
    <div id="content">
        <div class="write_header">
            <div class="notify" th:if="${prev == 'notify'}">
                <h1>お知らせ</h1>
            </div>
            <div class="category_list" th:unless="${prev == 'notify'}">
                <div class="select_box">
                    <input type="hidden" name="board_id" value="6">
                    <div class="selected">
                        <span>コミュニティ </span>
                    </div>
                    <div class="select_option">
                        <ul>
                            <li class="on" data-board_id="1" data-selected="true">メンバー募集</li>
                            <li class="" data-board_id="2" data-selected="true">バンド結成</li>
                            <li class="" data-board_id="3" data-selected="true">フリーマーケット</li>
                            <li class="" data-board_id="4" data-selected="true">演奏音源のアップロード</li>
                            <li class="" data-board_id="5" data-selected="true">ライブ告知</li>
                            <li class="" data-board_id="6" data-selected="true">コミュニティ</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="post_title">
                <input type="text" name="post_title" id="post_title" placeholder="タイトルを入力してください">
            </div>
        </div>
        <div class="edit-area">
            <div class="note-editable" contenteditable="true"></div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/htmx.org@2.0.4"></script>
<script>
</script>

</html>
