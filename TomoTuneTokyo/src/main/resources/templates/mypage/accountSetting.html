<html lang="ja">
<head>
<meta charset="UTF-8">
<title>MYPAGE Account Setting</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/css/account.css}" rel="stylesheet">

</head>

<body>
	<div class="container">
		<h1>設定</h1>

		<!-- 프로필 -->
		<div class="section">
			<div class="info-block">
				<div class="section-title">プロフィール</div>
				<div class="nickname">IROYA</div>
				<div class="subtext">@iroiro0107</div>
				<span>sionkang98@gmail.com</span>
			</div>
			<img src="" alt="프로필" class="profile-photo" onerror="">
			<button class="btn-outline">プロフィール編集</button>
		</div>

		<div class="section">
			<div class="info-block">
				<div class="section-title">レジュメ管理</div>
				<div class="email">
					<!-- 이메일 관련 정보가 있다면 여기에 추가 -->
				</div>
			</div>
			<div class="button-column">
				<a class="btn-outline"
					th:href="${hasResume} ? '/mypage/resumeView' : '/mypage/resumeInsert'"
					th:text="${hasResume} ? 'レジュメを見る' : 'レジュメ作成'"></a>
			</div>

		</div>


		<!-- 밴드 -->
		<div class="section">
			<div class="info-block">
				<div class="section-title">マイバンド管理</div>
				<span>Tokyo Noise</span>

				<div class="email">
					<!-- 이메일 관련 정보가 있다면 여기에 추가 -->
				</div>
			</div>
			<div class="button-column">
				<button class="btn-outline">バンドページ</button>
				<button class="btn-outline">退会する</button>
			</div>
		</div>

		<!-- 이메일 변경 -->
		<div class="section">
			<div class="info-block">
				<div class="section-title">メールアドレスの変更</div>
				<div class="section-desc">パスワード認証後にメールアドレスを変更できます。</div>
			</div>
			<button class="btn-outline">変更</button>
		</div>

		<!-- 비밀번호 변경 -->
		<div class="section">
			<div class="info-block">
				<div class="section-title">パスワードの変更</div>
				<div class="section-desc">パスワード認証後に新しいパスワードに変更できます。</div>
			</div>
			<button class="btn-outline">変更</button>
		</div>

		<!-- 회원탈퇴 -->
		<div class="section">
			<div class="info-block">
				<div class="section-title">アカウント削除</div>
			</div>
			<span class="btn-text-link" onclick="confirmWithdraw()">アカウントを退会する</span>
		</div>
	</div>

	<script>
		function confirmWithdraw() {
			if (confirm("本当に退会しますか？")) {
				alert("退会処理が完了しました。");
			}
		}
	</script>
</body>
</html>
