<div th:fragment="chats">
  <!-- 채팅 래퍼 -->
<div id="chat-wrapper" class="chat-wrapper">

	<button id="chat-toggle" class="chat-toggle">
  		💬
  		<span id="chat-badge" class="chat-badge" style="display:none">0</span>	
  	</button>

  <div class="chat-container">
    <!-- 헤더 -->
    <div class="chat-header">
      <span class="chat-title">チャット</span>
      <button class="chat-close">&times;</button>
    </div>
    
    <!-- 1:1 채팅 대상 입력 폼 -->
	<div class="new-chat">
  	 <input type="text" id="new-chat-user" placeholder="相手のID を入力" />
  	 <button id="new-chat-btn">新規チャット</button>
	</div>

    <div class="channel-list">
      <div class="channel-item active">誰か</div>
      <div class="channel-item">バンドチャット</div>
    </div>

    <!-- 메시지 영역 -->
    <div id="message-list" class="message-list"></div>

    <!-- 입력창 -->
    <div class="message-input-group">
      <input type="text" id="message-input" placeholder="メッセージ入力…" />
      <input type="file" id="file-input" style="display:none;" />
      <button id="attach-btn" class="attach-btn">📎</button>
      <button id="send-btn" class="send-btn">SEND</button>
    </div>
  </div>
</div>
</div>
