<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<style>
.footer-list {
  display: flex;
  flex-wrap: nowrap;
  justify-content: space-evenly;
  gap: 20px;
  padding: 0 20px;
  list-style: none;
  margin: 0;
}

.footer-list li a {
  text-decoration: none;
  color: #333; /* 원하는 색상으로 조정 가능 */
  font-size: 14px;
}

.footer-list li a:hover {
  text-decoration: none;
}
</style>

<div th:fragment="footer">
  <footer>
    <nav aria-label="사이트 정보">
      <ul class="footer-list">
        <li><a th:href="">お知らせ</a></li>
        <li><a th:href="">개인정보 처리방침</a></li>
        <li><a th:href="">이용약관</a></li>
        <li><a th:href="">FAQ</a></li>
      </ul>
    </nav>
  </footer>
</div>

</html>
