<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" data-layout-decorate=~{layouts/adminLayout}>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
    <style>

    </style>
</head>

<body hx-boost="true" hx-ext="router">
    <div hx-history-elt>
        <div class="admin Banner">
            <div class="banner">
                <img class="banner-img"
                    src="https://woodysbackline.com/en/images/2eb02435-fe21-43df-9572-c0ae4ecbb286/05-bass.jpg" alt="">
                <div class="container banner-content">
                    <h1 id="banner-font">管理ページ</h1>
                </div>
            </div>
        </div>
        <div id="content" layout:fragment="content" th:fragment="content" hx-target="this">
            <div class="admin container">
                <div class="admin row">
                    <div class="admin col-md-6 mb-4 col-xl-6">
                        <div>
                            <a hx-get="/admin/users" hx-target="#content" hx-push-url="true">
                                <div class="admin-icons">
                                    <img src="https://cdn-icons-png.freepik.com/512/16116/16116728.png" alt="">
                                </div>
                                <h2>会員リスト</h2>
                                <p>制裁された会員を閲覧</p>
                            </a>
                        </div>
                    </div>
                    <div class="admin col-md-6 mb-4 col-xl-6">
                        <div>
                            <a href="/admin/notify" hx-get="/admin/notify" hx-target="#content" hx-push-url="true">
                                <div class="admin-icons">
                                    <img src="https://cdn-icons-png.freepik.com/512/3991/3991457.png" alt="">
                                </div>
                                <h2>お知らせ</h2>
                                <p>お知らせの投稿、編集及び削除</p>
                            </a>
                        </div>
                    </div>
                    <div class="admin col-md-6 mb-4 col-xl-6">
                        <div>
                            <a hx-get="/admin/QnA" hx-target="#content" hx-push-url="true">
                                <div class="admin-icons">
                                    <img src="https://cdn-icons-png.freepik.com/512/9330/9330487.png" alt="">
                                </div>
                                <h2>お問い合わせ</h2>
                                <p>お問い合わせの投稿、編集及び削除</p>
                            </a>
                        </div>
                    </div>
                    <div class="admin col-md-6 mb-4 col-xl-6">
                        <div>
                            <a hx-get="/admin/reports" hx-target="#content" hx-push-url="true">
                                <div class="admin-icons">
                                    <img src="https://cdn-icons-png.freepik.com/512/560/560092.png" alt="">
                                </div>
                                <h2>通報管理</h2>
                                <p>通報された投稿・コメントの確認</p>
                            </a>
                        </div>
                    </div>
                    <div class="btnArea">
                        <a href="/">
                            <div class="Butn2">
                                <button class="butn2">
                                    <span class="text">Back to</span>
                                    <span aria-hidden="" class="admin-marquee">Main</span>
                                </button>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
</script>

</html>
