    <style>
        @import url("https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap");

        :root {
            --dark: #333;
            /* 짙은 회색으로 모노톤 강조 */
            --light: #f0f0f0;
            /* 밝은 회색 배경 */
            --white: #fff;
            --highlight: #ffdd40;
            /* 강조색, 모노톤에 살짝 포인트 */
            --trans: all 0.3s ease;
        }

        .content {
            margin: auto;
            width: 90vw;
        }

        h2 {
            text-align: center;
            color: var(--dark);
        }

        .team {
            padding: 2em 0 2em 2.5em;
            margin: 0;
            border: 2px solid var(--dark);
            /* 테두리 추가 */
            border-radius: 10px;
            /* 둥근 테두리 */
        }

        .member {
            margin: 1.5em 0 0.5em;
            padding: 1em;
            /* 밝은 회색 배경 */
            position: relative;
            list-style: none;
            display: inline-block;
            border: 3px solid var(--dark);
            /* 테두리 추가 */
            border-radius: 20px;
            border-top-right-radius: 80px;
            /* 둥근 테두리 */
            transition: var(--trans);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transform: scale(0.9);
            /* 미세한 그림자 */
        }

        .thumb {
            width: 13vmin;
            height: 13vmin;
            float: left;
            margin-right: 1.25em;
            background: var(--dark);
            /* 회색 톤으로 변경 */
            transform: rotate(-4deg);
            transition: var(--trans);
            border-radius: 50%;
            overflow: hidden;
            margin-left: -3em;
            padding: 0.5em;
        }

        .thumb img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            filter: grayscale(1);
            /* 회색조 */
            background: var(--dark);
        }

        .member:hover {
            transform: scale(1.05);
            /* 살짝 확대 효과 */
            filter: drop-shadow(0px 8px 16px rgba(0, 0, 0, 0.15));
            /* 부드러운 그림자 */
        }

        .member:hover .thumb {
            transform: rotate(0deg);
            padding: 0.1em;
        }

        .member:hover .thumb img {
            filter: none;
        }

        .description {
            padding-top: 1vmin;
        }

        .description p {
            padding: 0 2em;
            margin-bottom: 1em;
            color: var(--dark);
            /* 텍스트 색상 변경 */
        }

        h3 {
            background: #fff;
            display: inline;
            transform: rotate(-10deg);
            position: absolute;
            margin: 0;
            margin-top: -2.25em;
            left: 9vmin;
            padding: 0.5em 0.75em;
            color: var(--highlight);
            border-radius: 0.25em;
            font-size: 1.35em;
            transform-origin: left bottom;
            border: 3px solid #000;
            transition: transform 0.4s;
        }

        .member:hover h3 {
            background: var(--light);
            transform: rotate(0deg);
            transition: transform 0.4s;
        }

        .co-funder:after {
            content: "CO-FUNDER";
            font-size: 0.75em;
            position: absolute;
            top: -1.5em;
            background: var(--highlight);
            right: 4em;
            transform: rotate(3deg);
            padding: 0.35em 0.75em 0.5em;
            border-radius: 0.25em;
            color: var(--dark);
            font-weight: bold;
        }

        .description p a {
            display: inline-block;
            margin: 0.5em 0 0 0;
            background: var(--dark);
            color: var(--highlight);
            padding: 0.1em 0.5em 0.35em;
            border-radius: 0.5em;
            text-decoration: none;
            transition: var(--trans);
        }

        .description p a:hover {
            color: var(--dark);
            background: var(--white);
            font-weight: bold;
        }

        .description p a img {
            float: left;
            width: 22px;
            filter: invert(1);
            border-radius: 0.15em;
            padding: 2px;
            background: var(--white);
            margin-right: 2px;
        }
    </style>
