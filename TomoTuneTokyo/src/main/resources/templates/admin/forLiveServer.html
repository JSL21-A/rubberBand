<head>

    <style>

        .Banner {

        .row {

        }

        .admin-icons {
            margin: auto;
            border: 3px solid #000000;
            color: #000000;
            width: 75px;
            height: 75px;
            border-radius: 100%;
            font-size: 25px;
            margin-bottom: .5rem;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .banner-container {
            height: 280px;
            margin-top: -240px;
            display: flex;
            align-items: center;
            position: relative;
            z-index: 99;
        }

        /* butn2 */
        .butn2,
        .butn2 *,
        .butn2 :after,
        .butn2 :before,
        .butn2:after,
        .butn2:before {
            border: 0 solid;
            box-sizing: border-box;
        }

        .butn2 {
            -webkit-tap-highlight-color: transparent;
            -webkit-appearance: button;
            background-color: #000;
            background-image: none;
            color: #fff;
            cursor: pointer;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
                Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif,
                Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
            font-size: 100%;
            font-weight: 900;
            line-height: 1.5;
            margin: 0;
            -webkit-mask-image: -webkit-radial-gradient(#000, #fff);
            padding: 0;
            text-transform: uppercase;
        }

        .butn2:disabled {
            cursor: default;
        }

        .butn2:-moz-focusring {
            outline: auto;
        }

        .butn2 [hidden] {
            display: none;
        }

        .butn2 {
            border-radius: 99rem;
            border-width: 2px;
            overflow: hidden;
            padding: 0.8rem 3rem;
            position: relative;
        }

        .butn2 span {
            display: grid;
            inset: 0;
            place-items: center;
            position: absolute;
            transition: opacity 0.2s ease;
        }

        .butn2 .marquee {
            --spacing: 5em;
            --start: 0em;
            --end: 5em;
            -webkit-animation: marquee 1s linear infinite;
            animation: marquee 1s linear infinite;
            -webkit-animation-play-state: paused;
            animation-play-state: paused;
            opacity: 0;
            position: relative;
            text-shadow: #fff var(--spacing) 0, #fff calc(var(--spacing) * -1) 0,
                #fff calc(var(--spacing) * -2) 0;
        }

        .butn2:hover .marquee {
            -webkit-animation-play-state: running;
            animation-play-state: running;
            opacity: 1;
        }

        .butn2:hover .text {
            opacity: 0;
        }

        @-webkit-keyframes marquee {
            0% {
                transform: translateX(var(--start));
            }

            to {
                transform: translateX(var(--end));
            }
        }

        @keyframes marquee {
            0% {
                transform: translateX(var(--start));
            }

            to {
                transform: translateX(var(--end));
            }
        }

        /* Butn2 End */
    </style>
</head>
